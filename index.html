<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Many Faces of Die</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="app">
        <section id="die-rolls">
            <img class="roll" id="d6-roll">
            <img class="roll" id="double-d6-roll-1">
            <img class="roll" id="double-d6-roll-2">
            <img class="roll" src="" id="d12-sided-roll">
            <img class="roll" src="" id="d20-sided-roll">
        </section>
        <section id="means">
            <div src="" id="d6-roll-mean"></div>
            <img class="roll" src="" id="double-d6-roll-mean">
            <img class="roll" src="" id="d12-roll-mean">
            <img class="roll" src="" id="d20-sided-roll-mean">
        </section>
        <section id="medians">
            <div src="" id="d6-roll-median"></div>
            <img class="roll" src="" id="double-d6-roll-median">
            <img class="roll" src="" id="d12-roll-median">
            <img class="roll" src="" id="d20-sided-roll-median">
        </section>
    </section>
    <button id="reset-button">Reset</button>
</body>
</html>
